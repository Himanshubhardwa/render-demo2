<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
</head>
<body>

    <h2>Customer Churn Prediction</h2>

    <form action="/predict" method="post">

        <label>Tenure (months):</label><br>
        <input type="number" name="tenure" required><br><br>

        <label>Monthly Charges:</label><br>
        <input type="number" step="0.01" name="monthly_charges" required><br><br>

        <label>Contract:</label><br>
        <select name="contract">
            <option value="0">Month-to-month</option>
            <option value="1">One year</option>
            <option value="2">Two year</option>
        </select><br><br>

        <label>Senior Citizen:</label><br>
        <select name="senior_citizen">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label>Internet Service:</label><br>
        Fiber <input type="radio" name="internet_fiber" value="1">
        No <input type="radio" name="internet_no" value="1">
        Other <input type="radio" name="internet_fiber" value="0" checked><br><br>

        <label>Payment Method:</label><br>
        Credit Card <input type="radio" name="pay_credit" value="1">
        Electronic Check <input type="radio" name="pay_electronic" value="1">
        Other <input type="radio" name="pay_credit" value="0" checked><br><br>

        <button type="submit">Predict</button>

    </form>

    <h3>{{ prediction_text }}</h3>

</body>
</html>
